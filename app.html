<!DOCTYPE html>
<html>
<head>
  <title>My Weather App</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <h1>Weather App</h1>

  <input id="city" type="text" placeholder="Enter city">
  <button onclick="getWeather()">Show Temperature</button>

  <p id="output"></p>

  <script>
    function getWeather() {
      var city = document.getElementById("city").value;
      var url = "http://api.weatherapi.com/v1/current.json?key=15417d3eac514824951120838253007&q=" + city + "&aqi=no";

      fetch(url)
        .then(response => response.json())
        .then(data => {
          var temp = data.current.temp_c;
          document.getElementById("output").innerText = "Temperature in " + city + " is " + temp + "Â°C";
        })
        .catch(error => {
          document.getElementById("output").innerText = "City not found or error!";
        });
    }
  </script>

</body>
</html>
